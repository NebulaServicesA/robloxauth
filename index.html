<!DOCTYPE html>
<html lang="en">
[Previous head content remains the same until styles]

<style>
    /* Add these new styles to the existing ones */
    .settings-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 10;
        transition: all 0.3s ease;
    }

    .settings-panel {
        position: fixed;
        bottom: 80px;
        right: 20px;
        background: rgba(25, 25, 35, 0.95);
        padding: 20px;
        border-radius: 15px;
        display: none;
        z-index: 10;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }

    .copy-btn {
        padding: 0.5rem 1rem;
        margin-left: 10px;
        border: none;
        border-radius: 6px;
        background: linear-gradient(45deg, #3366ff, #33ccff);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .timer {
        margin-top: 1rem;
        font-size: 1.1rem;
        color: #ff6b6b;
    }

    .snowflake {
        top: -20px;
    }
</style>

<body>
    <div class="container">
        <!-- Previous container content -->
        <div id="waitTimer" class="timer"></div>
        <div id="cooldownTimer" class="timer"></div>
    </div>

    <div class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</div>
    <div class="settings-panel" id="settingsPanel">
        <label class="switch">
            <input type="checkbox" id="diddyMode" onchange="toggleDiddyMode()">
            <span class="slider"></span>
        </label>
        <span style="margin-left: 10px;">Diddy Mode</span>
    </div>

    <script>
        // Add these variables at the top of your script
        let timeOnSite = 0;
        let lastKeyGeneration = localStorage.getItem('lastKeyGeneration') || 0;
        let isDiddyMode = false;
        const WAIT_TIME = 480; // 8 minutes in seconds
        const DAY_IN_MS = 86400000;

        // Update the createSnowflakes function
        function createSnowflakes() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = isDiddyMode ? 'üß¥' : '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random() * 0.7 + 0.3;
            snowflake.style.fontSize = Math.random() * 15 + 15 + 'px';
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 5000);
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        function toggleDiddyMode() {
            isDiddyMode = !isDiddyMode;
            document.body.style.background = isDiddyMode 
                ? `url('https://c.files.bbci.co.uk/ffe3/live/86564f40-7ab4-11ef-aa23-ff25bf1fd4c4.jpg') center/cover`
                : 'linear-gradient(135deg, #0f0f1f, #1f1f3f)';
        }

        function updateTimers() {
            timeOnSite++;
            const waitTimer = document.getElementById('waitTimer');
            const cooldownTimer = document.getElementById('cooldownTimer');
            const timeLeft = WAIT_TIME - timeOnSite;
            
            if (timeLeft > 0) {
                waitTimer.textContent = `Wait time remaining: ${Math.floor(timeLeft / 60)}:${(timeLeft % 60).toString().padStart(2, '0')}`;
                document.getElementById('generateBtn').style.display = 'none';
            } else {
                waitTimer.textContent = '';
                if (likeCompleted && subCompleted) {
                    document.getElementById('generateBtn').style.display = 'inline-block';
                }
            }

            const nextGeneration = parseInt(lastKeyGeneration) + DAY_IN_MS;
            const now = Date.now();
            if (nextGeneration > now) {
                const hoursLeft = Math.floor((nextGeneration - now) / 3600000);
                const minutesLeft = Math.floor(((nextGeneration - now) % 3600000) / 60000);
                cooldownTimer.textContent = `Next key available in: ${hoursLeft}h ${minutesLeft}m`;
                document.getElementById('generateBtn').disabled = true;
            } else {
                cooldownTimer.textContent = '';
                document.getElementById('generateBtn').disabled = false;
            }
        }

        // Update the generateKey function
        document.getElementById('generateBtn').addEventListener('click', async () => {
            if (timeOnSite < WAIT_TIME) return;
            
            const key = await generateKey();
            if (key) {
                const keyDiv = document.getElementById('generatedKey');
                keyDiv.style.display = 'block';
                keyDiv.innerHTML = `Your Key: ${key} <button class="copy-btn" onclick="copyKey('${key}')">Copy</button>`;
                lastKeyGeneration = Date.now();
                localStorage.setItem('lastKeyGeneration', lastKeyGeneration);
                updateTimers();
            }
        });

        function copyKey(key) {
            navigator.clipboard.writeText(key);
            const copyBtn = document.querySelector('.copy-btn');
            copyBtn.textContent = 'Copied!';
            setTimeout(() => copyBtn.textContent = 'Copy', 2000);
        }

        setInterval(createSnowflakes, 100);
        setInterval(updateTimers, 1000);
        updateTimers();
    </script>
</body>
</html>
