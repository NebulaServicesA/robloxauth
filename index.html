<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: #0f0f1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #1a1a2e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #4f8cff;
        }
        button {
            background: #4f8cff;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: 0.3s;
        }
        button:hover {
            background: #3a7aff;
        }
        .keys-list {
            margin-top: 2rem;
            background: #252542;
            padding: 1rem;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        .key-item {
            background: #1a1a2e;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Key Generator</h1>
        <button onclick="generateKey()">Generate Key</button>
        <div class="keys-list" id="keysList"></div>
    </div>

    <script>
        function generateKey() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = '';
            for(let i = 0; i < 24; i++) {
                if(i > 0 && i % 6 === 0) key += '-';
                key += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            
            let keys = JSON.parse(localStorage.getItem('keys') || '[]');
            keys.push(key);
            localStorage.setItem('keys', JSON.stringify(keys));
            displayKeys();
        }

        function displayKeys() {
            const keysList = document.getElementById('keysList');
            const keys = JSON.parse(localStorage.getItem('keys') || '[]');
            keysList.innerHTML = keys.map(key => `<div class="key-item">${key}</div>`).join('');
        }

        window.onload = displayKeys;
    </script>
</body>
</html>
