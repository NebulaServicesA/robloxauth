<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key System</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #2d2d2d;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px 0;
        }
        button:hover {
            background: #45a049;
        }
        #keysList {
            background: #363636;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .key-item {
            background: #404040;
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Key Generator System</h2>
        <button onclick="generateKey()">Generate New Key</button>
        <div id="keysList">
            <h3>Generated Keys:</h3>
        </div>
    </div>

    <script>
        function generateKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = '';
            for(let i = 0; i < 16; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            let keys = JSON.parse(localStorage.getItem('keys') || '[]');
            keys.push(key);
            localStorage.setItem('keys', JSON.stringify(keys));
            
            displayKeys();
        }

        function displayKeys() {
            const keysList = document.getElementById('keysList');
            const keys = JSON.parse(localStorage.getItem('keys') || '[]');
            
            let keysHtml = '<h3>Generated Keys:</h3>';
            keys.forEach(key => {
                keysHtml += `<div class="key-item" data-key="${key}">${key}</div>`;
            });
            
            keysList.innerHTML = keysHtml;
        }

        // Display keys on page load
        displayKeys();
    </script>
</body>
</html>
