<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key System</title>
    <style>
        /* Same CSS as before */
    </style>
</head>
<body>
    <div class="container">
        <h2>Key Generator System</h2>
        <button onclick="generateKey()">Generate New Key</button>
        <div id="keysList">
            <h3>Generated Keys:</h3>
        </div>
    </div>

    <!-- Add this hidden element to store keys -->
    <div id="validKeys" style="display:none"></div>

    <script>
        function generateKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = '';
            for(let i = 0; i < 16; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            let keys = JSON.parse(localStorage.getItem('keys') || '[]');
            keys.push(key);
            localStorage.setItem('keys', JSON.stringify(keys));
            
            displayKeys();
        }

        function displayKeys() {
            const keysList = document.getElementById('keysList');
            const validKeys = document.getElementById('validKeys');
            const keys = JSON.parse(localStorage.getItem('keys') || '[]');
            
            let keysHtml = '<h3>Generated Keys:</h3>';
            keys.forEach(key => {
                keysHtml += `<div class="key-item">${key}</div>`;
            });
            
            keysList.innerHTML = keysHtml;
            // Store keys in a clearly marked element
            validKeys.innerHTML = keys.join(',');
        }

        displayKeys();
    </script>
</body>
</html>
