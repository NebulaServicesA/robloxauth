<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #0f0f0f;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 1;
            background: rgba(25, 25, 25, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff3366, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            padding: 1rem 2rem;
            margin: 0.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 200px;
        }

        .btn-red {
            background: #ff3366;
            color: white;
        }

        .btn-blue {
            background: #3366ff;
            color: white;
        }

        .btn-green {
            background: #33cc33;
            color: white;
            display: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .checkmark {
            display: none;
            color: #33cc33;
            font-size: 1.5rem;
            margin-left: 10px;
        }

        .snowflake {
            position: absolute;
            color: white;
            text-shadow: 0 0 5px #fff;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        #generatedKey {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Key System</h1>
        <button class="btn btn-red" id="likeBtn">Like Video</button>
        <span class="checkmark" id="likeCheck">✓</span>
        <br>
        <button class="btn btn-blue" id="subBtn">Subscribe</button>
        <span class="checkmark" id="subCheck">✓</span>
        <br>
        <button class="btn btn-green" id="generateBtn">Generate Key</button>
        <div id="generatedKey"></div>
    </div>

    <script>
        const supabase = supabase.createClient(
            'https://qwvcwzwhtgsyrxzxkove.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dmN3endodGdzeXJ4enhrb3ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU0MjE0MjgsImV4cCI6MjA1MDk5NzQyOH0.XRGQN4CriGsPOLeqRaIMAxuXYv0VwnwKjPCGlrn6JxI'
        );

        let likeCompleted = false;
        let subCompleted = false;

        function createSnowflakes() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 5000);
        }

        setInterval(createSnowflakes, 50);

        async function generateKey() {
            const { data, error } = await supabase
                .from('keys')
                .insert([{
                    key_value: crypto.randomUUID(),
                    expiration_date: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString(),
                    already_redeemed: false
                }])
                .select();

            if (error) {
                console.error('Error:', error);
                return null;
            }
            return data[0].key_value;
        }

        document.getElementById('likeBtn').addEventListener('click', async () => {
            window.open('https://www.youtube.com/watch?v=ViTGUTtPzT4', '_blank');
            setTimeout(() => {
                document.getElementById('likeCheck').style.display = 'inline';
                likeCompleted = true;
                checkCompletion();
            }, 5000);
        });

        document.getElementById('subBtn').addEventListener('click', async () => {
            window.open('https://www.youtube.com/@BestScriptsforrobloxs', '_blank');
            setTimeout(() => {
                document.getElementById('subCheck').style.display = 'inline';
                subCompleted = true;
                checkCompletion();
            }, 5000);
        });

        function checkCompletion() {
            if (likeCompleted && subCompleted) {
                document.getElementById('generateBtn').style.display = 'inline-block';
            }
        }

        document.getElementById('generateBtn').addEventListener('click', async () => {
            const key = await generateKey();
            if (key) {
                const keyDiv = document.getElementById('generatedKey');
                keyDiv.style.display = 'block';
                keyDiv.textContent = `Your Key: ${key}`;
            }
        });
    </script>
</body>
</html>
