<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .key-list {
            margin-top: 20px;
            text-align: left;
        }
        .key-item {
            background-color: #f0f0f0;
            padding: 5px;
            margin: 2px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Key Generator</h1>
    <button class="button" onclick="generateKey()">Generate Key</button>
    <br><br>
    <input type="text" id="keyInput" placeholder="Enter your key here">
    <button class="button" onclick="checkKey()">Check Key</button>

    <div class="result" id="result"></div>
    
    <div class="key-list" id="keyList">
        <h3>Generated Keys:</h3>
        <ul id="keyListContainer"></ul>
    </div>
</div>

<script>
    // Check and load existing keys from localStorage
    function loadKeys() {
        const keys = JSON.parse(localStorage.getItem('generatedKeys')) || [];
        const keyListContainer = document.getElementById('keyListContainer');
        keyListContainer.innerHTML = ''; // Clear the current list

        keys.forEach(key => {
            const li = document.createElement('li');
            li.classList.add('key-item');
            li.textContent = key;
            keyListContainer.appendChild(li);
        });
    }

    // Function to generate a random key
    function generateKey() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let key = '';
        for (let i = 0; i < 16; i++) {
            key += chars.charAt(Math.floor(Math.random() * chars.length));
        }

        let keys = JSON.parse(localStorage.getItem('generatedKeys')) || [];
        keys.push(key);
        localStorage.setItem('generatedKeys', JSON.stringify(keys));

        loadKeys();
        alert('Generated Key: ' + key);
    }

    // Function to check the entered key
    function checkKey() {
        const enteredKey = document.getElementById('keyInput').value;
        const keys = JSON.parse(localStorage.getItem('generatedKeys')) || [];
        
        const result = document.getElementById('result');
        if (keys.includes(enteredKey)) {
            result.textContent = 'Correct Key!';
            result.className = 'result success';
        } else {
            result.textContent = 'Not Correct Key!';
            result.className = 'result error';
        }
    }

    // Initialize and load the keys when the page is loaded
    window.onload = loadKeys;
</script>

</body>
</html>
