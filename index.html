<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #4f46e5;
        }

        .generate-btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 2rem;
        }

        .generate-btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }

        .keys-list {
            background: #242424;
            padding: 1rem;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }

        .key-item {
            background: #333;
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Key Generator</h1>
        <button class="generate-btn">Generate Key</button>
        <div class="keys-list" id="keysList"></div>
    </div>

    <script>
        const generateBtn = document.querySelector('.generate-btn');
        const keysList = document.getElementById('keysList');
        let keys = JSON.parse(localStorage.getItem('keys')) || [];

        function generateKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = '';
            for(let i = 0; i < 16; i++) {
                if(i > 0 && i % 4 === 0) key += '-';
                key += chars[Math.floor(Math.random() * chars.length)];
            }
            return key;
        }

        function displayKeys() {
            keysList.innerHTML = '';
            keys.forEach(key => {
                const keyItem = document.createElement('div');
                keyItem.className = 'key-item';
                keyItem.textContent = key;
                keysList.appendChild(keyItem);
            });
        }

        generateBtn.addEventListener('click', () => {
            const newKey = generateKey();
            keys.push(newKey);
            localStorage.setItem('keys', JSON.stringify(keys));
            displayKeys();
        });

        displayKeys();
    </script>
</body>
</html>
