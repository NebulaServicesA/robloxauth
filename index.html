<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .input-group {
            margin-top: 20px;
        }

        .input-group input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-group button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .input-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Key Validation</h1>
    <button onclick="fetchAndStoreKeys()">Fetch Keys from Website</button>

    <div class="input-group">
        <input type="text" id="keyInput" placeholder="Enter your key">
        <button onclick="submitKey()">Submit Key</button>
    </div>
</div>

<script>
    // Fetch keys from the website and store in localStorage
    async function fetchAndStoreKeys() {
        try {
            const response = await fetch('https://keyauthst4rware.vercel.app/keys'); // Assuming the website exposes the keys at this endpoint
            const data = await response.json();

            // Store the fetched keys in localStorage
            if (data && Array.isArray(data.keys)) {
                localStorage.setItem('keys', JSON.stringify(data.keys));
                alert('Keys fetched and stored successfully!');
            } else {
                alert('No valid keys found!');
            }
        } catch (error) {
            console.error('Error fetching keys:', error);
            alert('Error fetching keys');
        }
    }

    // Submit the key and check if it's valid
    function submitKey() {
        const inputKey = document.getElementById('keyInput').value;
        const storedKeys = JSON.parse(localStorage.getItem('keys')) || [];

        if (storedKeys.includes(inputKey)) {
            alert("Hello World!");
        } else {
            alert("Invalid Key!");
        }
    }
</script>

</body>
</html>
